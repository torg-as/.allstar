optConfig:
  optOutStrategy: true
action: issue
rules:
  - name: "Deny Gradle Wrapper validation"
    method: "deny"
    actions:
      - name: "gradle/wrapper-validation-action"
  - name: "Require that Go repos use lint Action"
    repo:
      language:
        - go
    method: "require"
    count: 1
    mustPass: true
    actions:
      - name: "matoous/golangci-lint-action"
        version: ">= 1.23.3"
      - name: Go-linter
        uses: Jerome1337/golint-action
        version: ">= 1.0.2"
      - name: GolangCI-Linter
        uses: Mushus/golangci-linter
        version: ">= v1.1.2"
