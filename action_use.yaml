optConfig:
  optOutStrategy: true
action: issue
rules:
  - name: "Deny Gradle Wrapper validation"
    method: "deny"
    actions:
      - name: "gradle/wrapper-validation-action"
  - name: "Require that Go repos use golangci lint Action"
    method: "require"
    actions:
      - name: "matoous/golangci-lint-action"
        version: ">= 1.23.0"
